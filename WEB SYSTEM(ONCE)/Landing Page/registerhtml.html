<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Once</title>
  <link href="registercss.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <div class="form-box">
  
<form action="login.html">
  <div class="container">
    <h1>Once Register</h1>
    <p>Please fill in this form to become a Once.</p><br>
    <hr>


    <!---Number ng Once--->
    <label for="phone"><b>Phone Number</b></label>
    <input type="tel" placeholder="Enter Phone Number" name="phone" id="phone" required>

    <!---Gindir ng Once--->
    <label for="gender"><b>Gender</b></label>
    <select name="gender" id="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <!---Imil ng Once--->
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <!---PSW ng Once--->
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
<br>

<div class="registration-section">
    <button type="submit"><a href="loginhtml.html">Register</a></button>
</div>

  <div class="container signin">
    <p>Already have an account? <a href="loginhtml.html">Sign in</a>.</p>
  </div>
</form>
    
  </div>
